version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing dependencies..."
      - npm install
      - npm install --save-dev @types/node
      - npm install -g aws-cdk@2
  pre_build:
    commands:
      - echo "Compiling TypeScript..."
      - npx tsc
  build:
    commands:
      - echo "Deploying CDK..."
      - cdk deploy --app 'node dist/cdk/bin/app.js' --require-approval never
